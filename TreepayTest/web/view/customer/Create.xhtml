<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreateCustomerTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.CreateCustomerLabel_id}" for="id" />
          <h:inputText id="id" value="#{customerController.selected.id}" title="#{bundle.CreateCustomerTitle_id}" />
          <h:outputLabel value="#{bundle.CreateCustomerLabel_firstName}" for="firstName" />
          <h:inputText id="firstName" value="#{customerController.selected.firstName}" title="#{bundle.CreateCustomerTitle_firstName}" />
          <h:outputLabel value="#{bundle.CreateCustomerLabel_lastName}" for="lastName" />
          <h:inputText id="lastName" value="#{customerController.selected.lastName}" title="#{bundle.CreateCustomerTitle_lastName}" />
          <h:outputLabel value="#{bundle.CreateCustomerLabel_email}" for="email" />
          <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.CreateCustomerTitle_email}" />
          <h:outputLabel value="#{bundle.CreateCustomerLabel_address}" for="address" />
          <h:inputText id="address" value="#{customerController.selected.address}" title="#{bundle.CreateCustomerTitle_address}" />
          <h:outputLabel value="#{bundle.CreateCustomerLabel_salary}" for="salary" />
          <h:inputText id="salary" value="#{customerController.selected.salary}" title="#{bundle.CreateCustomerTitle_salary}" />
        </h:panelGrid>
        <br />
        <h:commandLink action="#{customerController.create}" value="#{bundle.CreateCustomerSaveLink}" />
        <br />
        <br />
        <h:commandLink action="#{customerController.prepareList}" value="#{bundle.CreateCustomerShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.CreateCustomerIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
