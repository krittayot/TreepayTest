<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditProductTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditProductLabel_id}" for="id" />
          <h:inputText id="id" value="#{productController.selected.id}" title="#{bundle.EditProductTitle_id}" />
          <h:outputLabel value="#{bundle.EditProductLabel_pName}" for="pName" />
          <h:inputText id="pName" value="#{productController.selected.pName}" title="#{bundle.EditProductTitle_pName}" />
          <h:outputLabel value="#{bundle.EditProductLabel_price}" for="price" />
          <h:inputText id="price" value="#{productController.selected.price}" title="#{bundle.EditProductTitle_price}" />
        </h:panelGrid>
        <h:commandLink action="#{productController.update}" value="#{bundle.EditProductSaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{bundle.EditProductViewLink}"/>
        <br />
        <h:commandLink action="#{productController.prepareList}" value="#{bundle.EditProductShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.EditProductIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
