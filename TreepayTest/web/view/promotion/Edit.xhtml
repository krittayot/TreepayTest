<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditPromotionTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditPromotionLabel_id}" for="id" />
          <h:inputText id="id" value="#{promotionController.selected.id}" title="#{bundle.EditPromotionTitle_id}" />
          <h:outputLabel value="#{bundle.EditPromotionLabel_promoName}" for="promoName" />
          <h:inputText id="promoName" value="#{promotionController.selected.promoName}" title="#{bundle.EditPromotionTitle_promoName}" />
          <h:outputLabel value="#{bundle.EditPromotionLabel_discount}" for="discount" />
          <h:inputText id="discount" value="#{promotionController.selected.discount}" title="#{bundle.EditPromotionTitle_discount}" />
          <h:outputLabel value="#{bundle.EditPromotionLabel_product}" for="product" />
          <h:inputText id="product" value="#{promotionController.selected.product}" title="#{bundle.EditPromotionTitle_product}" />
        </h:panelGrid>
        <h:commandLink action="#{promotionController.update}" value="#{bundle.EditPromotionSaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{bundle.EditPromotionViewLink}"/>
        <br />
        <h:commandLink action="#{promotionController.prepareList}" value="#{bundle.EditPromotionShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.EditPromotionIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
