<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewPromotionTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewPromotionLabel_id}"/>
          <h:outputText value="#{promotionController.selected.id}" title="#{bundle.ViewPromotionTitle_id}"/>
          <h:outputText value="#{bundle.ViewPromotionLabel_promoName}"/>
          <h:outputText value="#{promotionController.selected.promoName}" title="#{bundle.ViewPromotionTitle_promoName}"/>
          <h:outputText value="#{bundle.ViewPromotionLabel_discount}"/>
          <h:outputText value="#{promotionController.selected.discount}" title="#{bundle.ViewPromotionTitle_discount}"/>
          <h:outputText value="#{bundle.ViewPromotionLabel_product}"/>
          <h:outputText value="#{promotionController.selected.product}" title="#{bundle.ViewPromotionTitle_product}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{promotionController.destroyAndView}" value="#{bundle.ViewPromotionDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{bundle.ViewPromotionEditLink}"/>
        <br />
        <h:commandLink action="#{promotionController.prepareCreate}" value="#{bundle.ViewPromotionCreateLink}" />
        <br />
        <h:commandLink action="#{promotionController.prepareList}" value="#{bundle.ViewPromotionShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ViewPromotionIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
