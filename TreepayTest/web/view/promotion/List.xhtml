<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListPromotionTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListPromotionEmpty}" rendered="#{promotionController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{promotionController.items.rowCount > 0}">
          <h:outputText value="#{promotionController.pagination.pageFirstItem + 1}..#{promotionController.pagination.pageLastItem + 1}/#{promotionController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{promotionController.previous}" value="#{bundle.Previous} #{promotionController.pagination.pageSize}" rendered="#{promotionController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{promotionController.next}" value="#{bundle.Next} #{promotionController.pagination.pageSize}" rendered="#{promotionController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{promotionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPromotionTitle_id}"/>
              </f:facet>
              <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPromotionTitle_promoName}"/>
              </f:facet>
              <h:outputText value="#{item.promoName}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPromotionTitle_discount}"/>
              </f:facet>
              <h:outputText value="#{item.discount}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPromotionTitle_product}"/>
              </f:facet>
              <h:outputText value="#{item.product}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{promotionController.prepareView}" value="#{bundle.ListPromotionViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{promotionController.prepareEdit}" value="#{bundle.ListPromotionEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{promotionController.destroy}" value="#{bundle.ListPromotionDestroyLink}"/>
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{promotionController.prepareCreate}" value="#{bundle.ListPromotionCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ListPromotionIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
